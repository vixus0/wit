{% include "head.html" %}
<main>
{% include "graph.html" %}
<div class="top">
  <div class="menu">
    <h1>Persons</h1>
    <ul>
    {% for id, name in persons.items() %}
    <li><a href="/person/{{ id }}">{{ name }}</a>
    {% endfor %}
    </ul>
  </div>
  <div class="menu">
    <h1>Statements</h1>
    <ul>
    {% for id, title in statements.items() %}
    <li><a href="/statement/{{ id }}">{{ title.replace('-', ' ').title() }}</a>
    {% endfor %}
    </ul>
  </div>
</div>
</main>
