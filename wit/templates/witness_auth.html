{% include "pre.html" %}
<main class="centre">
  <form action="{{ next }}" method="GET" class="splash">
    <h1>Wit</h1>
    <div>
      <p>Submit your witness statement.</p>
      <p>To submit your statement you need the unique password you got from a police officer.</p>
      <label for=auth>
        Enter the password here:
      </label>
      <input id=auth type="password" placeholder="Password">
      <button type=submit>Go</button>
    </div>
  </form>
</main>
